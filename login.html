<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tipsease - Log In</title>

    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Pacifico"rel="stylesheet"
    />
    <link href="css/login.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:800"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="img/Tipsease favicon.png">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <input type='checkbox' id='form-switch'>
  <form id='login-form' action="" method='post'>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type='submit'>Login</button>
    <label for='form-switch'><span>Register</span></label>
  </form>
  <form id='register-form' action="" method='post'>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Re Password" required>
    <button type='submit'>Register</button>
    <label for='form-switch'>Already Member ? Sign In Now..</label>
  </form>
